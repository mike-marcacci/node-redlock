  # This container installs node modules into the node_modules volume.
  installer:
    image: node:16
    working_dir: /workspace
    command: yarn
    environment:
      NODE_ENV: development
    volumes:
      - type: bind
        source: .
        target: /workspace
      - type: volume
        source: node_modules
        target: /workspace/node_modules

  # This container watches for changes and builds the application.
  builder:
    depends_on:
      - installer
    image: node:16
    working_dir: /workspace
    command: ./scripts/await.sh node_modules/.bin/tsc yarn build:development
    environment:
      NODE_ENV: development
    volumes:
      - type: bind
        source: .
        target: /workspace
      - type: volume
        source: node_modules
        target: /workspace/node_modules

  # This container runs the tests.
  tester:
    depends_on:
      - builder
      - redis_single_instance
    image: node:16
    working_dir: /workspace
    command: ./scripts/await.sh node_modules/.bin/ava ./scripts/await.sh dist/index.js yarn test:development
    environment:
      NODE_ENV: development
    volumes:
      - type: bind
        source: .
        target: /workspace
      - type: volume
        source: node_modules
        target: /workspace/node_modules
