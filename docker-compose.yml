version: "3.7"

volumes:
  node_modules:

services:
  redis-single-instance:
    image: redis

  redis-multi-instance-a:
    image: redis
  redis-multi-instance-b:
    image: redis
  redis-multi-instance-c:
    image: redis

  # redis-single-cluster-1:
